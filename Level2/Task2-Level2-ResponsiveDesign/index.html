<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Webpage</title>
  <link rel="stylesheet" href="styles.css" />
 </head>
 <body>
  <header>
   <h1>Simple Webpage</h1>
  </header>

  <section>
   <h2>About Me</h2>
   <p>I'm a web developer passionate about creating awesome websites.</p>
   <img src="Luffy.png" alt="Placeholder Image" />
  </section>

  <section>
   <h2>Contact Me</h2>
   <form>
    <label for="inputField">Enter Your Name:</label>
    <input
     type="text"
     id="inputField"
     name="inputField"
     placeholder="Your Name"
    />
    <button type="submit">Submit</button>
   </form>
  </section>

  <nav>
   <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
   </ul>
  </nav>
 </body>
</html>
