<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css" />
 </head>
 <body>
  <!-- Thumbnail container -->
  <div class="thumbnail-container">
   <!-- Thumbnail images -->
   <img
    class="thumbnail"
    src="Dr-APJ-Abdul-Kalam.jpg"
    alt="Thumbnail 3"
    onclick="openModal('Dr-APJ-Abdul-Kalam.jpg')"
   />
   <img
    class="thumbnail"
    src="Gear5.jpg"
    alt="Thumbnail 1"
    onclick="openModal('Gear5.jpg')"
   />
   <img
    class="thumbnail"
    src="Zoro-Asura.jpg"
    alt="Thumbnail 2"
    onclick="openModal('Zoro-Asura.jpg')"
   />
   <img
    class="thumbnail"
    src="Zoro2.jpg"
    alt="Thumbnail 3"
    onclick="openModal('Zoro2.jpg')"
   />
   <img
    class="thumbnail"
    src="Luffy.png"
    alt="Thumbnail 3"
    onclick="openModal('Luffy.png')"
   />
   <img
    class="thumbnail"
    src="Dhoni.png"
    alt="Thumbnail 3"
    onclick="openModal('Dhoni.png')"
   />
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
   <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="Modal Image" />
   </div>
  </div>

  <script src="scripts.js"></script>
 </body>
</html>
