<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <style>
   /* Styles for thumbnail images */
   .thumbnail-container {
    display: flex;
    justify-content: center;
   }

   .thumbnail {
    width: 100px;
    height: 100px;
    margin: 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
   }

   /* Enlarge the thumbnail image when clicked */
   .thumbnail:hover,
   .thumbnail:focus {
    transform: scale(1.2);
   }

   /* Styles for the modal */
   .modal {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    overflow: auto;
   }

   /* Styles for the modal content */
   .modal-content {
    margin: 5% auto;
    padding: 20px;
    width: auto;
    max-width: 80%;
    background-color: #fff;
    border-radius: 5px;
    text-align: center; /* Center the image */
   }

   .modal-content img {
    max-width: 100%; /* Prevent image stretching */
    max-height: 100%; /* Prevent image stretching */
   }

   /* Close button styles */
   .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
   }

   .close:hover,
   .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
   }

   /* Responsive styles */
   @media screen and (max-width: 600px) {
    .modal-content {
     width: 100%;
     max-width: 100%;
    }
   }
  </style>
 </head>
 <body>
  <!-- Thumbnail container -->
  <div class="thumbnail-container">
   <!-- Thumbnail images -->
   <img
    class="thumbnail"
    src="Dr-APJ-Abdul-Kalam.jpg"
    alt="Thumbnail 3"
    onclick="openModal('Dr-APJ-Abdul-Kalam.jpg')"
   />
   <img
    class="thumbnail"
    src="Gear5.jpg"
    alt="Thumbnail 1"
    onclick="openModal('Gear5.jpg')"
   />
   <img
    class="thumbnail"
    src="Zoro-Asura.jpg"
    alt="Thumbnail 2"
    onclick="openModal('Zoro-Asura.jpg')"
   />
   <img
    class="thumbnail"
    src="Zoro2.jpg"
    alt="Thumbnail 3"
    onclick="openModal('Zoro2.jpg')"
   />
   <img
    class="thumbnail"
    src="Luffy.png"
    alt="Thumbnail 3"
    onclick="openModal('Luffy.png')"
   />
   <img
    class="thumbnail"
    src="Dhoni.png"
    alt="Thumbnail 3"
    onclick="openModal('Dhoni.png')"
   />
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
   <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="Modal Image" />
   </div>
  </div>

  <script>
   // Function to open the modal and display the clicked image
   function openModal(imgSrc) {
    var modal = document.getElementById("myModal");
    var modalImg = document.getElementById("modalImg");
    modal.style.display = "block";
    modalImg.src = imgSrc;
   }

   // Function to close the modal
   function closeModal() {
    var modal = document.getElementById("myModal");
    modal.style.display = "none";
   }

   // Close the modal when clicking outside of it
   window.onclick = function (event) {
    var modal = document.getElementById("myModal");
    if (event.target == modal) {
     modal.style.display = "none";
    }
   };
  </script>
 </body>
</html>
